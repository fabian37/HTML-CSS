<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etiquetas multimedia</title>
</head>

<body>
  <main>
    <section>
      <h1>Aprendiendo a utilizar im√°genes</h1>
      <img src="./assets/imagen-prueba.jpg" alt="imagen de prueba" width="400" height="400">
    </section>
    <section>
      <h1>Aprendiendo a utilizar los videos</h1>
      <video width="400" height="400" controls autoplay loop muted>
        <source src="./assets/video-prueba.mp4" type="video/mp4">
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="./assets/audio-prueba.mp3" type="audio/mp3">
      </audio>
    </section>
  </main>
</body>

</html>
